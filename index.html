<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/my_css_templates/my_css_templates.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="logic.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper flex-justify-content-center flex-column full-size">
        <main>
            <div class="top-panel flex-center">
                <button class="turn-button vibrant"><div class="text-align-center" style="font-weight:bold;">x</div></button>
                <button class="turn-button"><div class="text-align-center" style="font-weight:bold;">o</div></button>
            </div>
            <div class="center-panel flex-center secondary-color-background">
                <div class="playing-field">
                    <div class="field-cell black-border no-border-top no-border-left"></div>
                    <div class="field-cell black-border no-border-top"></div>
                    <div class="field-cell black-border no-border-top no-border-right"></div>
                    <div class="field-cell black-border no-border-left"></div>
                    <div class="field-cell black-border"></div>
                    <div class="field-cell black-border no-border-right"></div>
                    <div class="field-cell black-border no-border-left no-border-bottom"></div>
                    <div class="field-cell black-border no-border-bottom"></div>
                    <div class="field-cell black-border no-border-bottom no-border-right"></div>
                </div>
            </div>
            <div class="bottom-panel flex-center">
                <button class="flex-item">Restart</button>
            </div>
    </div>

    </main>
    <div class="winning-screen giant-text position-absolute full-size flex-center flex-column">
        <div class="winning-text">The winner is</div>
        <div class="winning-icon"></div>
    </div>
</body>
</html>
